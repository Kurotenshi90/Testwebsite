<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript" src="javascript/jquery-3.3.1.js"></script>
<script type="text/javascript" src="javascript/DataService.js"></script>

<script type="text/javascript">
	$(document).on('submit', '#myform', function(e) {
		e.preventDefault();
		var information = new Object();
		information.firstname = $('#firstname').val();
		information.lastname = $('#lastname').val();
		information.age = $('#age').val();
		information.gender = $('#gender').val();
		information.study = $('#study').val();
		information.courseenglishdone = $("#courseenglishdone").is(":checked");
		information.hoursenglish = $('#hoursenglish').val();
		information.vacationenglish = $("#vacationenglish").is(":checked");
		information.englishparents = $("#englishparents").is(":checked");

		addinfo2(information);
	});
	
	function checks(string) {
		logintrue();
		formtruemoveepatest();
	}
</script>

<body onLoad="checks();" style="background-image: url(https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/YqGSkmb/human-brain-being-formed-by-revolving-particles-plexus-structure-evolving-around-blue-abstract-futuristic-science-and-technology-motion-background-3d-rendering-depth-of-field-settings_b89pcmpy__F0012.png);">
	<!-- Content -->
	<div class="w3-content"
		style="max-width: 1100px; margin-top: 80px; margin-bottom: 80px; background-color: white">

		<!-- Contact -->
		<div class="w3-center w3-padding-64" id="contact">
			<span
				class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">Selbstauskunft
			</span>
		</div>

		<form id="myform" class="w3-container" action="/action_page.php"
			target="_blank">
			<div class="w3-section">
				<label>Vorname</label> <input id="firstname"
					class="w3-input w3-border w3-hover-border-black"
					style="width: 40%;" type="text" name="Name" required>
			</div>
			<div class="w3-section">
				<label>Nachname</label> <input id="lastname"
					class="w3-input w3-border w3-hover-border-black"
					style="width: 40%;" type="text" name="Name" required>
			</div>
			<div class="w3-section">
				<label>Alter</label> <input id="age"
					class="w3-input w3-border w3-hover-border-black"
					style="width: 20%;" type="text" name="Email" required>
			</div>
			<div class="w3-section">
				<label>Geschlecht</label> <select id="gender"
					class="w3-input w3-border w3-hover-border-black"
					style="width: 20%;" name="Email" required>
					<option value="Female">weiblich</option>
					<option value="Male">maennlich</option>
				</select>
			</div>
			<div class="w3-section">
				<label>Schulabschluss</label> <input id="study"
					class="w3-input w3-border w3-hover-border-black"
					style="width: 100%;" name="Subject" required>
			</div>
			<div class="w3-section">
				<label>Ich habe einen Englischkurs in der Schule oder in meiner Freizeit absolviert.</label> <input
					id="courseenglishdone" type="checkbox" class="w3-input" style=""
					name="Subject">
			</div>
			<div class="w3-section">
				<label>Wie viele Stunden in der Woche benutzt Du Englisch?</label> <input id="hoursenglish"
					class="w3-input w3-border w3-hover-border-black"
					style="width: 100%;" name="Message" required>
			</div>
			<div class="w3-section">
				<label>Ich war mehr als eine Woche im Ausland, wo hauptsaechlich Englisch benutzt wurde.</label> <input
					id="vacationenglish" type="checkbox" class="w3-input" style=""
					name="Subject">
			</div>
			<div class="w3-section">
				<label>Meine Familie hat einen englischen Hintergrund.</label> <input id="englishparents"
					type="checkbox" class="w3-input" style="" name="Subject">
			</div>
			<button type="submit" class="w3-button w3-block w3-black">Weiter</button>
		</form>
	</div>
</body>
</html>
